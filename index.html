<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
    <h1>Rock Paper Scissors</h1>
    <div class="runningScore">
        <h3>Player Score:<span class="playerRunningScore"></span></h3>
        <h3>Computer Score:<span class="computerRunningScore"></span></h3>
    </div>
    <div class="container">
    <button type="button" id="btn" class='rock'>rock</button>
    <button type="button" id="btn" class='paper'>paper </button>
    <button type="button" id="btn" class='scissors'>scissors</button>
    </div>
    <h2 class="gameResult"><span class="gameResultComputer"></span></h2>
<div class="resultDiv"></div>
</div>
    <script src="/script.js" defer>
    </script>
    
</body>
</html>
